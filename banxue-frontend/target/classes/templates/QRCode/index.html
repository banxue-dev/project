<!doctype html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">

<meta name="description" content="User index">
<meta name="keywords" content="User index">

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>成都半雪网络科技挪车码</title>

<link href="css/chep.css" rel="stylesheet" type="text/css"/>

</head>
<body style="background-color:#f4f4f4;" >
<div id="_main" class="main" style="width:100%;background-color:#f4f4f4;">
	<div id="_logo" class="_logo" style="width:100%;">
		<img id="_logo_img" src="img/_head.png" style="width:100%;height:100%;"/>
	</div>
	<div id="_content" class="_content" style="width:100%;">
		<div class="_top" style="width:100%;height:70%;background-color:white;text-align:center;">
			<div class="_top_main" style="background-color:white;padding-top:3px;">
				<div style="background-color:white;">
					<img src="img/head.jpg" style="border-radius: 50%;display:inline-block;vertical-align:middle;" width="40px" height="40px"/><label style="">  挪车码用户</label>
				</div>
				<div style="margin-top:3px;">若需要挪车，请电话联系</div>
				<div style="margin-top:20px;font-size:14px;">请确认他的车牌号：</div>
				<div class="car_input">
					<ul class="clearfix ul_input"><li class="input_pro"><span></span></li><li class="input_pp input_zim"><span></span></li><li class="input_pp"><span></span></li><li class="input_pp"><span></span></li><li class="input_pp"><span></span></li><li class="input_pp"><span></span></li><li class="input_pp"><span></span></li></ul>
				</div>
			</div>
		</div>
		<div class="_bottom" style="width:100%;height:30%;margin-top:1px;background-color:#f4f4f4;">
			<div style="width:49.9%;text-align:center;display:inline;height:100%;float:left;background-color:white;">
				<img src="img/phone.png" width="40px" height="40px" /><br/>
				拨打电话
			</div>
			<div style="width:49.9%;text-align:center;display:inline;height:100%;float:right;background-color:white;">
				<img src="img/message.png" width="40px" height="40px" /><br/>
				微信提示
			</div>
		</div>
	</div>
	<div id="_bottom_comt" style="width:100%;background-color:white;">
	</div>
</div>

<script type="text/javascript" src="/utils/js/jquery.min.js"></script>
<script src="/QRCode/js/layer.js" type="text/javascript"></script>
<script src="/QRCode/js/chepai.js" type="text/javascript"></script>
<script type="text/javascript">
		//获取屏幕高宽
		var _screen={
			width:window.screen.availWidth,
			//height:window.screen.clientHeight 
			height:$(window).height() 
		};
		window.onload=function(){ 
			// 初始化内容 
			//document.getElementById('_main').style.width=_screen.width-+"px";
			
			$('#_main').css('height',(_screen.height));
			$('#_content').css('height',(_screen.height*0.5));
			$('#_logo').css('height',(_screen.height*0.16));
			$('#_bottom_comt').css('height',(_screen.height*0.34));
			chepInit();
		}
		
</script>
</body>
</html>
