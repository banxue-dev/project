<!doctype html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">

<meta name="description" content="User index">
<meta name="keywords" content="User index">

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>成都半雪网络科技挪车码</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="/QRCode/css/chep.css" rel="stylesheet" type="text/css" />

</head>
<body style="background-color: #f4f4f4;">
	<div id="_main" class="main"
		style="width: 100%; background-color: #f4f4f4;">
		<div id="_logo" class="_logo" style="display:none;width: 100%;text-align: center;background-color: white;padding-top: 5px;">
			<img id="_logo_img" src="/QRCode/img/_head.jpg"
				style="width: 90%;" />
		</div>
		<div id="_content" class="_content" style="width: 100%;">
			<div class="_top"
				style="width: 100%; height: 70%; background-color: white; text-align: center;">
				<div class="_top_main"
					style="background-color: white; padding-top: 3px;">
					<div style="background-color: white;">
						<img th:src="${headurl}"
							style="border-radius: 50%; display: inline-block; vertical-align: middle;"
							width="40px" height="40px" />&nbsp;&nbsp;<label style=""
							th:text="${nickname}">用户</label>
					</div>
					<div style="margin-top: 3px;" th:text="${message}">若需要挪车</div>
					<div style="margin-top: 20px; font-size: 16px;font-weight:bolder">请确认他的车牌号：</div>
					<div class="car_input">
						<ul class="clearfix ul_input" id="view_pai">
							<li class="input_pro"><span></span></li>
							<li class="input_pp input_zim"><span></span></li>
							<li class="input_pp"><span></span></li>
							<li class="input_pp"><span></span></li>
							<li class="input_pp"><span></span></li>
							<li class="input_pp"><span></span></li>
							<li class="input_pp"><span></span></li>
							<li class="input_pp"><span></span></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="_bottom"
				style="width: 100%; height: 30%; margin-top: 1px; background-color: #f4f4f4;">
				<div onclick="callUserPhone()"
					style="width: 49.7%; text-align: center; display: inline; height: 100%; float: left; background-color: white;">
					<img src="/QRCode/img/phone1.png" width="40px" height="40px" /><br />
					拨打电话
				</div>
				<div onclick="sendWxMessage();"
					style="width: 49.7%; text-align: center; display: inline; height: 100%; float: right; background-color: white;">
					<img src="/QRCode/img/message1.png" width="40px" height="40px" /><br />
					微信提示
				</div>
			</div>
		</div>
		
		<input type="hidden" id="cardNo" th:value="${cardNo}" />
		<div id="_bottom_comt" style="width: 100%; background-color: #EFEFF4;">
			<input type="hidden" id="carNo" valid="required" tips="请选择车牌号!">
			<div style="padding-left:2.5%;margin-top:7px;font-size:12px;color:#B5B5B6;">Tips:</div>
			<div style="padding-left:2.5%;font-size:12px;margin-top:4px;color:#B5B5B6;">1.输入完成记得点击右下角的确认按钮哦。</div>
			<div style="padding-left:2.5%;font-size:12px;margin-top:4px;color:#B5B5B6;">2.非新能源车最后一位车牌无需填写。</div>
			<div style="padding-left:2.5%;font-size:12px;margin-top:4px;color:#B5B5B6;">3.想拥有自己的二维码?<a href="http://www.banxue.fun/wx/sendWxSignJumpage?jumpAddr=onliemail%2Findex" style="color:#0099ff;font-weight:bold;">点击购买</a></div>
		</div>
	</div>
	<script type="text/javascript" src="/utils/js/jquery.min.js"></script>
	<script src="/QRCode/js/layer.js" type="text/javascript"></script>
	<script src="/QRCode/js/chepai.js" type="text/javascript"></script>
	<script src="/utils/js/constant.js" type="text/javascript"></script>
	<script src="/utils/js/utils.js" type="text/javascript"></script>
	<script type="text/javascript">
		//获取屏幕高宽
		var _screen = {
			width : window.screen.availWidth,
			//height:window.screen.clientHeight 
			height : $(window).height()
		};
		window.onload = function() {
			// 初始化内容 
			//document.getElementById('_main').style.width=_screen.width-+"px";

			$('#_main').css('height', (_screen.height));
			$('#_content').css('height', (_screen.height * 0.7));
			//$('#_logo').css('height', (_screen.height * 0.16));
			$('#_bottom_comt').css('height', (_screen.height * 0.3));
			chepInit();
		}
		entity.codeBorder=false;
		var callIsCD=false;//是否在cd中。
		var wxIsCD=false;//是否在cd中。
		function sendWxMessage() {
			if(wxIsCD){
				entity.errTips('请10S后再尝试呢。', 'red');
				return;
			}
			var params = validateFrom('_bottom_comt');
			if (params.res) {
				var cardNo = $('#cardNo').val();
				var carNo = $('#carNo').val();
				_ajax({
					url : _sendMes,
					data : {
						cardNo : cardNo,
						carNo : carNo
					},
					success : function(data) {
						entity.errTips('已成功提醒该车主。', 'green');
						wxIsCD=true;
						setTimeout(function(){
							wxIsCD=false;
						},10*1000);
					}
				})
			}

		}
		function callUserPhone() {
			if(callIsCD){
				entity.errTips('请10S后再尝试呢。', 'red');
				return;
			}
			var params = validateFrom('_bottom_comt');
			if (params.res) {
				var cardNo = $('#cardNo').val();
				var carNo = $('#carNo').val();
				_ajax({
					url : _callUserPhone,
					data : {
						cardNo : cardNo,
						carNo : carNo
					},
					success : function(data) {
						entity.errTips('点击呼叫，即可拨打电话。', 'green');
						callIsCD=true;
						setTimeout(function(){
							callIsCD=false;
						},10*1000);
						//$('#call_phone').trigger('click');
						window.location.href="tel:"+data;
					}
				})
			}
		}
	</script>
</body>
</html>
