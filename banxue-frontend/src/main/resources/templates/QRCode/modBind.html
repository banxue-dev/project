<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="initial-scale=1,maximum-scale=1, minimum-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>修改二维码绑定车辆</title>
<link rel="stylesheet" href="/QRCode/css/modBind.css">
<link rel="stylesheet" href="/QRCode/css/chep.css">

</head>
<body>
	<header
		style="background: #ec5224; width: 100%; height: 50px; text-align: center; line-height: 50px;display:none;">
		<img
			style="width: 50px; height: 50px; float: left; z-index: 999999999;"
			onclick="window.history.go(-1)" src="/QRCode/img/rpw_back_n.png" /> <span
			style="font-size: 14px; color: #fff;">修改绑定车辆</span>
	</header>
	<div class="pc-kk-form" id="subForm">
		<form action="" id="modBindForm">
			<div class="pc-kk-form-list">
				<input type="text" id="telephone" placeholder="手机号码" valid="phone"
					tips="请正确填写电话号码!">
			</div>
			<div style="margin-top: 10px;"></div>
			<div class="pc-kk-form-list pc-kk-form-list-clear">
				<div class="_childe" name="_childe" style="width: 65%">
					<input type="text" id="validCode" placeholder="验证码"
						valid="required" tips="验证码不能为空!">
				</div>
				<div class="_childe" id="_getCode" name="_getCode"
					style="width: 33%; float: right; background-color: #4cd463; color: white; text-align: center; cursor: pointer;">
					获取验证码</div>
			</div>
			<div class="car_input">
				请选择车牌号：
				<ul class="clearfix ul_input" id="view_pai">
					<li class="input_pro"><span></span></li>
					<li class="input_pp input_zim"><span></span></li>
					<li class="input_pp"><span></span></li>
					<li class="input_pp"><span></span></li>
					<li class="input_pp"><span></span></li>
					<li class="input_pp"><span></span></li>
					<li class="input_pp"><span></span></li>
				</ul>
			</div>
			<input type="hidden" not='not' id="openid" th:value="${openid}">
			<input type="hidden"  id="cardNo" th:value="${cardNo}">
			<input type="hidden"  id="carNo" valid="required" tips="请选择车牌号!" >
			<div class="pc-kk-form-btn">
				<button not='not' >提交</button>
			</div>
		</form>

	</div>
	<script type="text/javascript" src="/utils/js/jquery.min.js"></script>
	<script src="/QRCode/js/layer.js" type="text/javascript"></script>
	<script src="/QRCode/js/chepai.js" type="text/javascript"></script>
	<script src="/utils/js/utils.js" type="text/javascript"></script>
	<script src="/utils/js/constant.js" type="text/javascript"></script>
	<script>
		function _submit() {
			var params = validateFrom('modBindForm');
			if (params.res) {
				console.log('pass');
				_ajax({
					url:_modCarBind,
					data:params,
					success:function(data){
						window.location='/qrcode/my?openid='+$('#openid').val();
					}
				}) 
			} else {
				console.log('nopass');
			}
		}

		$(function() {
			chepInit();
			$(":submit").click(function() {
				_submit();
				return false;
			})
		})
		
		$('#_getCode').click(function(){
			var thenVal = $('#telephone').val();
			var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;
			if (!phoneReg.test(thenVal)) {
				entity.codeNPass($('#telephone'));
				return;
			}
			entity.codeDom="_getCode";
			entity.getCode(_getSMSCode,{telephone:thenVal});
		})
	</script>

</body>
</html>
